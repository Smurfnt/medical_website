<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Medical Records</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fc;
            color: #333;
            background-image: url('background.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent overlay */
            z-index: -1;
        }
        nav {
            text-align: center;
            margin-top: 15px;
        }
        nav a {
            background-color: #0056a3;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            margin: 5px;
            display: inline-block;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        nav a:hover {
            background-color: #003d7a;
            transform: scale(1.05);
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: left;
            position: relative;
        }
        .content {
            flex: 1;
            max-width: 50%;
            padding: 20px;
        }
        .carousel-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .carousel {
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            object-position: top;
            display: none;
            border-radius: 12px;
        }
        .carousel img.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medical Records System</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="patients.html">Patients</a>
            <a href="appointments.html">Appointments</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="content">
            <h2>Welcome to the Medical Records System</h2>
            <p>Efficiently manage patient records, appointments, and hospital contact details in one place.</p>
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <img src="image_1.jpg" class="active" alt="Medical Image 1">
                <img src="image_2.jpg" alt="Medical Image 2">
                <img src="image_3.jpg" alt="Medical Image 3">
            </div>
        </div>
    </main>
    <script>
        let index = 0;
        function showNextImage() {
            let images = document.querySelectorAll('.carousel img');
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }
        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
