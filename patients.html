<html lang="en">
<head>

    <style>

        }

            width: 100%;
            border-collapse: collapse;

            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0056a3;
            color: white;
        }
        tr:hover {
            background-color: #d0e4ff;
            transition: background 0.3s ease;
        }
