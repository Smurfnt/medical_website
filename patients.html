<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - Medical Records</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fc;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('background_1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            background-attachment: fixed;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #0056a3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 90px;
            margin-right: 15px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: white;
            margin: 0;
        }
        nav {
            text-align: center;
        }
        nav a {
            background-color: #003d7a;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            margin: 5px;
            display: inline-block;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        nav a:hover {
            background-color: #002d5a;
            transform: scale(1.05);
        }
        main {
            flex: 1;
            padding: 40px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0056a3;
            color: white;
        }
        tr:hover {
            background-color: #d0e4ff;
            transition: background 0.3s ease;
        }
        .footer {
            background-color: #003d7a;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo_1.png" alt="Logo" class="logo">
            <h1>Patients</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="patients.html">Patients</a>
            <a href="appointments.html">Appointments</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Patient Records</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Date of Admission</th>
                <th>Contact Info</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Mayn Iga</td>
                <td>45</td>
                <td>2025-02-10</td>
                <td>0945642498</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jay Cole</td>
                <td>30</td>
                <td>2025-02-15</td>
                <td>0965434521</td>
            </tr>
        </table>
    </main>
    <footer class="footer">
        <p>&copy; 2025 St. Venies Hospital. All rights reserved.</p>
    </footer>
</body>
</html>
